{% extends "base.html" %}

{% block content %}

<div class = "container">
  <h3> Your account balance: ${{balance}}</h3>
  <br>
  <h3>Transaction Detail: </h3>

    <h3>{{object.user}}</h3>

    <h3>{{object.amount }}</h3>
    <h3>{{object.transaction_type}}</h3>
    <h3>{{object.created}}</h3>
    <h3>{{object.description}}</h3>



</div>

{% endblock %}
